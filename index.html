<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky.com</title>
    <link rel="shortcut icon" href="imagens/icon.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap');

        :root {
            --color1: #559BD9;
            --color2: #5FAAD9;
            --color3: #94CEF2;
            --color4: #D5E7F2;
            --color5: #A2DCF2;

            --font1: "Comfortaa";
        }

        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            height: 100vh;
        }

        .div {
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
        }

        .container {
            width: 400px;
            height: 400px;
            margin: auto;
            display: block;
            line-height: 130px;

            border-radius: 20px 20px;
            box-shadow: 2px 4px 5px rgba(0, 0, 0, 0.167) ;

           
        }

        #saudacao {
            font-family: var(--font1);
            font-weight: 800;
            font-size: 50px;
            color: white;
            margin-top: 20px;
            text-align: center;
        }

        #diasem {
            font-family: var(--font1) ;
            font-weight: 800;
            font-size: 24px;
            color: white;

            text-align: center;
            margin: auto;
        }

        #horas {
            text-align: center;
            font-family: var(--font1);
            font-weight: 800;
            font-size: 35px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="div">
        <div class="container">
            <p id="saudacao">

            </p>
            
            <p id="diasem">

            </p>
            
            <p id="horas">

            </p>
        </div>
    </div>
    <script>
        var data = new Date()
        var hora = data.getHours()
        var min = data.getMinutes()
        min = min < 10 ? '0' + min : min

        var teste = document.querySelector('.div')
        var agora = new Date()
        var dia = agora.getDay()

        var diaSem = document.querySelector('#diasem')
        var horas = document.querySelector('#horas')

        var container = document.querySelector('.container')
        
        switch (dia) {
            case 0:
           diaSem.innerText = `Domingo`
            break
        case 1:
            diaSem.innerHTML = `Segunda-Feira`
            break
        case 2:
            diaSem.innerHTML = `Terca-Feira`
            break
        case 3:
            diaSem.innerHTML = `Quarta-Feira`
            break
        case 4:
            diaSem.innerHTML = `Quinta-Feira`
            break
        case 5:
            diaSem.innerHTML = `Sexta-Feira`
            break
        case 6:
            diaSem.innerHTML = `Sabado`
            break
        default: 
            diaSem.innerHTMLt = `Dia invalido`
            break
        }

        horas.innerHTML = `${hora}:${min}`

        var saudacao = document.querySelector('#saudacao');
        if (hora < 6) {
            saudacao.innerHTML = 'Boa Madrugada!';
            saudacao.style.fontSize = '40px';
            teste.style.background = 'linear-gradient(to bottom, #0b132b, #1c2541, #3a506b, #5bc0be, #6fffe9)';
            container.style.background = 'linear-gradient(to bottom, #1b1f38, #2b3a67, #4a618d, #66b5c3, #84e1d8)';
        } else if (hora < 12) {
            saudacao.innerHTML = 'Bom Dia!';
            teste.style.background = 'linear-gradient(to bottom, #559BD9, #A2DCF2)';
            container.style.background = 'linear-gradient(to bottom, #559BD9, #94CEF2)';
        } else if (hora < 18) {
            saudacao.innerHTML = 'Boa Tarde!';
            teste.style.background = 'linear-gradient(to bottom, #2c3e50, #1c2833)';
            container.style.background = 'linear-gradient(to bottom, #1c2833, #0f1a2b)';
        } else {
            saudacao.innerHTML = 'Boa Noite!';
            teste.style.background = 'linear-gradient(to bottom, #283048, #859398)';
            container.style.background = 'linear-gradient(to bottom, #3b3b3b, #2b2b2b)';
        }

        

        

    </script>
</body>
</html>
